<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>view</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <p v-if="dewasa > anak">kamu sudah dewasa</p>
      <p v-else>kamu masih anak-anak</p>
    </div>
    <script>
      const App = {
        data() {
          return {
            dewasa: 20,
            anak: 10,
          };
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
